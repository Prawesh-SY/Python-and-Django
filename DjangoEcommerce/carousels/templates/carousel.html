{% block carousels %}
{% comment %} <h1>This is DjangoEcommerce/carousels/templates/carousel.html</h1> {% endcomment %}
{% comment %} {{carousel_items}} {% endcomment %}
<div
  id="carouselExampleAutoplaying"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    {% for item in carousel_items %} {{item.image.url}}
    <div class="carousel-item active">
      <img src="{{item.image.url}}" class="d-block w-100" alt="{{item.des}}" />
    </div>
    {% endfor %}
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock carousels %}
